<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation and Motion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .data {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Device Orientation and Motion Data</h1>
    <div class="data">
        <h2>Orientation</h2>
        <p>Alpha: <span id="alpha">0</span></p>
        <p>Beta: <span id="beta">0</span></p>
        <p>Gamma: <span id="gamma">0</span></p>
    </div>
    <div class="data">
        <h2>Motion</h2>
        <p>Acceleration X: <span id="accel-x">0</span></p>
        <p>Acceleration Y: <span id="accel-y">0</span></p>
        <p>Acceleration Z: <span id="accel-z">0</span></p>
        <p>Rotation Rate Alpha: <span id="rot-alpha">0</span></p>
        <p>Rotation Rate Beta: <span id="rot-beta">0</span></p>
        <p>Rotation Rate Gamma: <span id="rot-gamma">0</span></p>
    </div>
    <button id="requestPermissionButton">Request Permission</button>
    <script>
        function handleOrientation(event) {
            document.getElementById('alpha').textContent = event.alpha.toFixed(2);
            document.getElementById('beta').textContent = event.beta.toFixed(2);
            document.getElementById('gamma').textContent = event.gamma.toFixed(2);
        }

        function handleMotion(event) {
            const acceleration = event.acceleration;
            const rotationRate = event.rotationRate;

            document.getElementById('accel-x').textContent = acceleration.x.toFixed(2);
            document.getElementById('accel-y').textContent = acceleration.y.toFixed(2);
            document.getElementById('accel-z').textContent = acceleration.z.toFixed(2);

            document.getElementById('rot-alpha').textContent = rotationRate.alpha.toFixed(2);
            document.getElementById('rot-beta').textContent = rotationRate.beta.toFixed(2);
            document.getElementById('rot-gamma').textContent = rotationRate.gamma.toFixed(2);
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        document.getElementById('requestPermissionButton').addEventListener('click', requestPermission);
    </script>
</body>
</html>
