<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marzipano with Gyroscope</title>
  <script src="https://cdn.marzipano.net/marzipano.js"></script>
  <style>
    body, html { height: 100%; margin: 0; overflow: hidden; }
    #pano { width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="pano"></div>

<script>
  // Initialize Marzipano Viewer
  var viewer = new Marzipano.Viewer(document.getElementById('pano'));

  // Load the panorama source
  var source = Marzipano.ImageUrlSource.fromString(
    'img2.jpg'  // Replace with your panorama image or imageset
  );
  
  // Define the geometry of the panorama (in this case, using a cube map)
  var geometry = new Marzipano.CubeGeometry([{ tileSize: 512, size: 512 }]);

  // Create a layer for the panorama
  var layer = viewer.createLayer(source, geometry);
  var camera = viewer.camera();

  // Variables for orientation values
  var alpha = 0;  // Rotation around the z-axis (yaw)
  var beta = 0;   // Rotation around the x-axis (pitch)
  var gamma = 0;  // Rotation around the y-axis (roll)

  // Variables for smoothing the gyroscope data (optional)
  var lastAlpha = 0, lastBeta = 0, lastGamma = 0;

  // Listen for device orientation changes
  if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", function(event) {
      alpha = event.alpha || 0;   // Orientation around z-axis (yaw)
      beta = event.beta || 0;     // Orientation around x-axis (pitch)
      gamma = event.gamma || 0;   // Orientation around y-axis (roll)

      updateCamera();
    }, true);
  } else {
    console.log("Device orientation not supported.");
  }

  // Function to update the camera based on device orientation
  function updateCamera() {
    // Apply smoothing to prevent jittering
    alpha = (alpha + lastAlpha) / 2;
    beta = (beta + lastBeta) / 2;
    gamma = (gamma + lastGamma) / 2;

    // Convert from degrees to radians
    var pitch = beta * Math.PI / 180;
    var yaw = alpha * Math.PI / 180;
    var roll = gamma * Math.PI / 180;

    // Update the Marzipano camera
    camera.lookAt(new Marzipano.Euler(pitch, yaw, roll));

    // Store the current values for the next frame
    lastAlpha = alpha;
    lastBeta = beta;
    lastGamma = gamma;
  }
</script>

</body>
</html>
