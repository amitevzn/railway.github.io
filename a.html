<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Virtual Tour with Device Orientation</title>
    <script src="vendor/marzipano.js"></script> <!-- Make sure to include Marzipano library -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #pano {
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="pano"></div>
    <div id="overlay">
        <h3>Device Orientation Data</h3>
        <p>Alpha: <span id="alpha">0</span></p>
        <p>Beta: <span id="beta">0</span></p>
        <p>Gamma: <span id="gamma">0</span></p>
        <button id="requestPermissionButton">Enable Motion Controls</button>
    </div>

    <script>
        (function() {
            var Marzipano = window.Marzipano;

            // Initialize Marzipano viewer
            var panoElement = document.getElementById('pano');
            var viewer = new Marzipano.Viewer(panoElement);

            // Load panorama image (replace with your image URL)
            var source = Marzipano.ImageUrlSource.fromString("img2.jpg");
            var geometry = new Marzipano.EquirectGeometry([{ width: 4000 }]); // Change width based on your image resolution
            var limiter = Marzipano.RectilinearView.limit.traditional(1024, 120 * Math.PI / 180);
            var view = new Marzipano.RectilinearView({ yaw: 0, pitch: 0, roll: 0 }, limiter);

            var scene = viewer.createScene({
                source: source,
                geometry: geometry,
                view: view
            });

            scene.switchTo();

            function handleOrientation(event) {
                let yaw = -event.alpha * (Math.PI / 180);   // Convert to radians
                let pitch = event.beta * (Math.PI / 180);
                let roll = event.gamma * (Math.PI / 180);

                view.setYaw(yaw);
                view.setPitch(pitch);

                document.getElementById('alpha').textContent = event.alpha.toFixed(2);
                document.getElementById('beta').textContent = event.beta.toFixed(2);
                document.getElementById('gamma').textContent = event.gamma.toFixed(2);
            }

            function requestPermission() {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            }

            document.getElementById('requestPermissionButton').addEventListener('click', requestPermission);

        })();
    </script>

</body>
</html>
